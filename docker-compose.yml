version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: fab_sketch_db
      POSTGRES_USER: fab_sketch_user
      POSTGRES_PASSWORD: fab_sketch_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fab_sketch_user -d fab_sketch_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
